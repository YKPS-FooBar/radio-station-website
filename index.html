<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Radio Station</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="text-center pt-3 pb-5">Welcome to the station</h1>
        <div class="row pb-5">
          <div class="col-2 border-round">
            Last week
          </div>
          <table class="col-8 table table-bordered table-striped shadow">
            <thead>
              <tr><th scope="col">#</th><th scope="col">Tuesday</th><th scope="col">Wednesday</th><th scope="col">Thursday</th><th scope="col">Friday</th></tr>
            </thead>
            <tbody>
              <tr class="bg-dark text-white"><th scope="row">First of the Day</th><td>Время, вперед!</td><td>Time, Forward!</td><td>时代，前进!</td><td>Official Intro</td></tr>
              <tr><th scope="row">7:35</th><td></td><td></td><td></td><td></td></tr>
              <tr><th scope="row"><span class="invisible">7:35</span></th><td></td><td></td><td></td><td></td></tr>
              <tr><th scope="row"><span class="invisible">7:35</span></th><td></td><td></td><td></td><td></td></tr>
              <tr><th scope="row"><span class="invisible">7:35</span></th><td></td><td></td><td></td><td></td></tr>
              <tr><th scope="row"><span class="invisible">7:35</span></th><td></td><td></td><td></td><td></td></tr>
              <tr><th scope="row">7:55</th><td></td><td></td><td></td><td></td></tr>
            </tbody>
          </table>
          <div class="col-2">
            <div class="card" data-toggle="tooltip" data-placement="left" title="After you pay here, you can edit the table for next week">
              <img class="card-image img-thumbnail" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/QR_code_for_mobile_English_Wikipedia.svg/800px-QR_code_for_mobile_English_Wikipedia.svg.png" alt="QR Code">
            </div>
            <div class="card" data-toggle="tooltip" data-placement="left" title="Make suggestions or simply come and talk!">
              <img class="card-image img-thumbnail" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/QR_code_for_mobile_English_Wikipedia.svg/800px-QR_code_for_mobile_English_Wikipedia.svg.png" alt="QR Code">
            </div>
            <div class="card" data-toggle="tooltip" data-placement="left" title="For special instructions such as ordering for an entire day">
              <img class="card-image img-thumbnail" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/QR_code_for_mobile_English_Wikipedia.svg/800px-QR_code_for_mobile_English_Wikipedia.svg.png" alt="QR Code">
            </div>
            <div class="card">
              <div class="card-body">Other contacts</div>
            </div>
          </div>
        </div>
        <p>Make YK Pao Great Again!</p>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
      $('[data-toggle="tooltip"]').tooltip()
    </script>
  </body>
</html>
